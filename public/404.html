<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // LOGIC FROM COPILOT
        (function () {
            var currentLocation = window.location;
            var path = currentLocation.pathname.replace(/\/$/, '') + currentLocation.search + currentLocation.hash;

            // Get the new URL
            var newUrl = currentLocation.protocol + '//' + currentLocation.host + '/' + path;

            // Check if the new URL is the same as the current URL to prevent infinite loop
            if (currentLocation.href !== newUrl) {
                window.location.replace(newUrl);
            } else {
                // Clear session storage and redirect to the homepage to prevent infinite loop
                sessionStorage.removeItem('redirect');
                window.location.replace('/');
            }
        })();
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
