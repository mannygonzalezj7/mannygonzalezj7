<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        const path = location.pathname.substring(1);
        const redirect = sessionStorage.getItem('redirect');
        sessionStorage.removeItem('redirect');
        location.replace(redirect || (path ? '/' + path : '/'));
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
