<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // LOGIC FROM COPILOT
        (function () {
            var currentLocation = window.location;
            var newUrl = currentLocation.protocol + '//' + currentLocation.host + '/' + '#/';
            window.location.replace(newUrl);
        })();
    </script>
</head>

<body>
    Redirecting...
</body>

</html>
